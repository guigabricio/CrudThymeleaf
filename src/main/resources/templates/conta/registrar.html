<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Gerenciador de Tarfas - Início</title>
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Gerenciador de Tarefas</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"	data-target="#navbar-app">
			<span class="navbar-toggler-icon"></span>
		</button>
	</nav>
	
	<div class="container">
	<h3>Inserir usuário</h3>
	
	<form class="form-horizontal" action="/registration" method="post" th:object="${usuario}">
		
		<div class="row">
			<div class="form-group col-md-6">
			<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('email')}">
				<label th:errors="*{email}" class="validation-message"></label>
			</div>
			<label>E-mail:</label>
			<input type="text" maxlength="50" class="form-control" th:field="*{email}"/>
			</div>
		</div>
		
		<div class="row">
			<div class="form-group col-md-6">
			<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('senha')}">
				<label th:errors="*{senha}" class="validation-message"></label>
			</div>
			<label>Senha:</label>
			<input type="password" class="form-control" th:field="*{senha}"/>
			</div>
		</div>
	
		<button type="submit" class="btn btn-primary">Registrar</button>
	
	</form>
		
	</div>
	<script src="/webjars/jquery/3.4.1/query.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>

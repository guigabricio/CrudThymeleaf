<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gerenciador de Tarefas - Login</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="cabecalho">
		<a class="navbar-brand" href="#">Gerenciador de Tarefas</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"	data-target="#navbar-app">
			<span class="navbar-toggler-icon"></span>
		</button>
	</nav>
	<div class="container" >
    <h3>Login</h3>

    <form action="/login" method="post" class="form-signin" th:class="center" >

			<div class="row">
				<div class="form-group" th:class="center">
					<div class="col-md-9">
						<input type="text" class="form-control" placeholder="E-mail"
							name="email">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="form-group" th:class="center">
					<div class="col-md-9">
						<input type="password" class="form-control" placeholder="senha"
							name="senha">
					</div>
				</div>
			</div>

			<button type="submit" class="btn btn-primary">Logar</button>
        
        <div class="form-group">
            <div class="form-group" th:class="center" >
                <div class="alert alert-danger " role="alert" th:if="${param.error}" >
                    Não foi possivel fazer login
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <span>Ainda não possui conta? <a href="/registration">Cadastre-se aqui!</a> </span>
        </div>
    </form>
    </div>

	<script src="webjars/jquery/3.4.1/jquery.min.js"></script>
	<script src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
